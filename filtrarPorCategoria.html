<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css" />

    <title>Filtrar Restaurantes por Ciudad</title>
</head>

<body id="filtrarCiudad">
    
    <h1>Seleccione la Ciudad</h1>
    <div class="caja">
        <div class="city-card" data-ciudad="Buenos Aires"><img src="/img/ciudades/bs.jpg" alt=""> Buenos Aires</div>
        <div class="city-card" data-ciudad="Córdoba"><img src="/img/ciudades/cordoba.jpg" alt="">Córdoba</div>
        <div class="city-card" data-ciudad="Rosario"><img src="/img/ciudades/rosario.jpg" alt="">Rosario</div>
        <div class="city-card" data-ciudad="Mendoza"><img src="/img/ciudades/mendoza.jpg" alt="">Mendoza</div>
        <div class="city-card" data-ciudad="La Plata"><img src="/img/ciudades/laPlata.jpg" alt="">La Plata</div>
        <div class="city-card" data-ciudad="Bariloche"><img src="/img/ciudades/bariloche.avif" alt="">Bariloche</div>

    </div>

    <script>
        document.querySelectorAll('.city-card').forEach(card => {
            card.addEventListener('click', () => {
                const ciudad = card.getAttribute('data-ciudad');
                window.location.href = `/filtroRestaurante?ciudad=${encodeURIComponent(ciudad)}`;
            });
        });
    </script>
</body>
</html>
