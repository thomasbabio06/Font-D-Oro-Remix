<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Font D' Oro</title>
</head>
<header>
    <div id='header'>
        <a href="histReserva.html" class="verHistorial">Ver Hist. Reservas</a>
        <h1>
            <a href="index.html" class="fontdoro">Font D' Oro</a>
        </h1>
        <a href="" class="cerrarSesion">Cerrar Sesión</a>
    </div>
</header>

<body id="ReservaCliente">
    <div class='containerPrincipal'>
        <div class="cajaLogin">
            <h3>Realiza Tu Reserva</h3>
            <form action="" method="post">
                <div class='bloqueTexto'>
                    <div class="input1">
                        <p>N° Mesa</p><input type='number' name="nombre" class="inputNombre" required
                            placeholder='N° Mesa'>
                    </div>
                </div>

                <div class='bloqueTexto'>
                    <div class="input3">
                        <p>Tipo de Pago</p>
                        <select name="tipoPago" class="inputTipoPago" required>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="tarjeta">Mercado Pago</option>
                        </select>
                    </div>
                </div>

                <div class='bloqueTexto'>
                    <div class="input4">
                        <p>Fecha</p><input name="fecha" class="inputFecha" type='date' required>
                    </div>
                </div>

                <div class='bloqueTexto'>
                    <div class="input5">
                        <p>Cantidad de personas</p><input name="cantPersonas" class="inputCantPersonas" type='number'
                            min="1" max="10" required>
                    </div>
                </div>
                <div class='botonIngresar'>
                    <input class='botonI' type="submit" value="Confirmar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
